---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wireguard-external-secret
  namespace: vpn-gateway

spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: wireguard-secret
  data:
    - secretKey: vpnConfigfile
      remoteRef:
        key: secret/wireguard
        property: VAULT_WIREGUARD_CONFIG
    - secretKey: vpnCountry
      remoteRef:
        key: secret/wireguard
        property: VAULT_WIREGUARD_COUNTRY
