image:
  repository: ghcr.io/jameswynn/homepage
  tag: kubernetes
enableRbac: true
config:
  kubernetes:
    mode: cluster
  services:
  widgets:
    - resources:
        backend: kubernetes
        expanded: true
        cpu: true
        memory: true
ingress:
  main:
    enabled: true
    ingressClassName: nginx
    labels:
      gethomepage.dev/enabled: "true"
    annotations:
      gethomepage.dev/name: "Homepage"
      gethomepage.dev/description: "A modern, secure, highly customizable application dashboard."
      gethomepage.dev/group: "Apps"
      gethomepage.dev/icon: "homepage.png"
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/auth-url: "https://auth.hut.sh/oauth2/auth"
      nginx.ingress.kubernetes.io/auth-signin: "https://auth.hut.sh/oauth2/start?rd=https://$host$uri"
    hosts:
      - host: home.hut.sh
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - home.hut.sh
        secretName: my-certs-homepage
