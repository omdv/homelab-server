---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: huginn
  labels:
    app: huginn

spec:
  replicas: 1
  selector:
    matchLabels:
      app: huginn
  template:
    metadata:
      labels:
        app: huginn
    spec:
      containers:
        - name: huginn
          image: huginn/huginn:latest
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: SMTP_USER_NAME
              valueFrom:
                secretKeyRef:
                  name: huginn-secrets
                  key: HOMELAB_SMTP_FASTMAIL_USER
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: huginn-secrets
                  key: HOMELAB_SMTP_FASTMAIL_PASS
            - name: APP_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: huginn-secrets
                  key: HOMELAB_HUGINN_SESSION_SECRET
          envFrom:
            - configMapRef:
                name: huginn-config
          resources:
            requests:
              cpu: "200m"
              memory: "200Mi"
            limits:
              cpu: "1000m"
              memory: "1000Mi"
