---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: huginn
  labels:
    app: huginn

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`hg.#HOMELAB_DOMAIN#`)
      kind: Rule
      services:
        - name: huginn
          port: 3000
      middlewares:
        - name: forward-auth
  tls:
    certResolver: default
