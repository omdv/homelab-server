---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-auth
  namespace: networking
  labels:
    app: traefik-auth

spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik-auth
  template:
    metadata:
      labels:
        app: traefik-auth
    spec:
      containers:
        - name: traefik-auth
          image: thomseddon/traefik-forward-auth:2
          ports:
            - containerPort: 4181
              protocol: TCP
          resources:
            limits:
              cpu: 40m
              memory: 20Mi
            requests:
              cpu: 10m
              memory: 5Mi
          env:
            - name: PROVIDERS_GOOGLE_CLIENT_ID
              value: ${OAUTH_CLIENT_ID}
            - name: PROVIDERS_GOOGLE_CLIENT_SECRET
              value: ${OAUTH_CLIENT_SECRET}
            - name: SECRET
              value: ${OAUTH_PRODUCTION_SECRET}
            - name: WHITELIST
              value: ${OAUTH_EMAIL_WHITELIST}
            - name: AUTH_HOST
              value: auth.${SECRET_DOMAIN}
            - name: COOKIE_DOMAIN
              value: ${SECRET_DOMAIN}
