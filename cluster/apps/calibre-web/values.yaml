---
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
calibre:
  image:
    repository: linuxserver/calibre-web
    pullPolicy: IfNotPresent
    tag: version-0.6.12
  env:
    TZ: "America/Chicago"
    PUID: "1000"
    PGID: "1000"
  service:
    main:
      ports:
        http:
          port: 8083
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: books.zzd.ai
          paths:
            - path: /
              pathType: Prefix
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.zzd.ai/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.zzd.ai/oauth2/start?rd=https://$host$uri"
        hajimari.io/enable: "true"
      tls:
        - hosts:
            - books.zzd.ai
          secretName: my-certs-books
  persistence:
    config:
      enabled: true
      existingClaim: calibre-pvc
  resources:
    requests:
      memory: 250Mi
      cpu: 500m
    limits:
      memory: 6000Mi
