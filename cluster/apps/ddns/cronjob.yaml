---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ddns
  labels:
    app: ddns

spec:
  schedule: "*/15 * * * *"
  startingDeadlineSeconds: 200
  jobTemplate:
    spec:
      template:
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: node-role.kubernetes.io/master
                        operator: Exists
          containers:
            - name: cloudflare
              image: omdv/cloudflare-ddns:202207262350133633d8
              env:
                - name: API_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: ddns-secret
                      key: CLOUDFLARE_API_TOKEN
                - name: DOMAIN
                  valueFrom:
                    secretKeyRef:
                      name: ddns-secret
                      key: CLOUDFLARE_DOMAIN
          restartPolicy: Never
