---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ddns
  labels:
    app: ddns

spec:
  schedule: "*/15 * * * *"
  startingDeadlineSeconds: 200
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: cloudflare
              image: omdv/cloudflare-ddns:latest
              env:
                - name: API_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: ddns-secret
                      key: CLOUDFLARE_API_TOKEN
                - name: DOMAIN
                  valueFrom:
                    secretKeyRef:
                      name: ddns-secret
                      key: CLOUDFLARE_DOMAIN
              envFrom:
                - configMapRef:
                    name: ddns-config
          restartPolicy: Never
