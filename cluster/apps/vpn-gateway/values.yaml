---
pod-gateway:
  image:
    repository: ghcr.io/angelnu/pod-gateway
    tag: v1.8.1
  routed_namespaces:
    - vpn
    - media
    - bitmagnet
  webhook:
    image:
      repository: ghcr.io/angelnu/gateway-admision-controller
      tag: v3.7.0
    gatewayDefault: false
    gatewayLabel: setGateway
    gatewayAnnotation: setGateway
  settings:
    VPN_INTERFACE: wg0
    VPN_BLOCK_OTHER_TRAFFIC: false
    VPN_TRAFFIC_PORT: 51820
    NOT_ROUTED_TO_GATEWAY_CIDRS: "10.42.0.0/16 10.43.0.0/16"
    VPN_LOCAL_CIDRS: "192.168.0.0/16 10.0.0.0/8"
  publicPorts:
    - hostname: qbittorrent
      IP: 10
      ports:
        - type: udp
          port: 18289
        - type: tcp
          port: 18289
  additionalContainers:
    gluetun:
      image: qmcgaw/gluetun:v3.31.1@sha256:dabf4efdadafd6acce67bf89b11396e5c87dd1e25705b36fc9211730c943db47
      env:
        - name: VPN_TYPE
          value: wireguard
        - name: VPN_SERVICE_PROVIDER
          value: mullvad
        - name: VPN_INTERFACE
          value: wg0
        - name: FIREWALL
          value: "off"
        - name: DOT
          value: "off"
        - name: HEALTH_TARGET_ADDRESS
          value: "1.1.1.1"
        - name: HEALTH_VPN_DURATION_INITIAL
          value: 30s
      envFrom:
        - secretRef:
            name: wireguard-secret
      securityContext:
        capabilities:
          add:
            - NET_ADMIN
      resources:
        requests:
          cpu: "0.005"
          memory: 32Mi
        limits:
          cpu: "0.05"
          memory: 128Mi
