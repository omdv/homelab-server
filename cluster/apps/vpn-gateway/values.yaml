---
pod-gateway:
  image:
    repository: ghcr.io/angelnu/pod-gateway
    tag: v1.8.1
  routed_namespaces:
    - vpn
    - media
  webhook:
    image:
      repository: ghcr.io/k8s-at-home/gateway-admision-controller
      tag: v3.5.0
    gatewayDefault: false
    gatewayLabel: setGateway
    gatewayAnnotation: setGateway
  settings:
    VPN_INTERFACE: wg0
    VPN_BLOCK_OTHER_TRAFFIC: true
    VPN_TRAFFIC_PORT: 51820
    NOT_ROUTED_TO_GATEWAY_CIDRS: "10.42.0.0/16 10.43.0.0/16"
    VPN_LOCAL_CIDRS: "192.168.0.0/16 10.0.0.0/8"
    DNS_LOCAL_CIDRS: "local"
    K8S_DNS_IPS: "10.43.0.10"
  publicPorts:
    - hostname: qbittorrent
      IP: 10
      ports:
        - type: udp
          port: 18289
        - type: tcp
          port: 18289
  addons:
    vpn:
      enabled: true
      type: wireguard
      wireguard:
        image:
          repository: ghcr.io/k8s-at-home/wireguard
          tag: v1.0.20210914
          pullPolicy: IfNotPresent
      securityContext:
        runAsUser: 568
        runAsGroup: 568
      configFileSecret: wireguard-secret
      livenessProbe:
        exec:
          command:
            - sh
            - -c
            - if [ $(curl -s http://ip.zxq.co/self/country) = 'SE' ]; then exit 0; else exit $?; fi
        initialDelaySeconds: 30
        periodSeconds: 600
        failureThreshold: 1
      env:
        TZ: "America/Chicago"
        IPTABLES_BACKEND: nft
        KILLSWITCH: "false"
      networkPolicy:
        enabled: false
        egress:
          - to:
              - ipBlock:
                  cidr: 0.0.0.0/0
            ports:
              - port: 51820
                protocol: UDP
          - to:
              - ipBlock:
                  cidr: 10.0.0.0/8
      resources:
        requests:
          cpu: "0.005"
          memory: 8Mi
        limits:
          cpu: "0.05"
          memory: 64Mi
