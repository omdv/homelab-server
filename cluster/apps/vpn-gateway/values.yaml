---
pod-gateway:
  image:
    repository: ghcr.io/k8s-at-home/pod-gateway
    tag: v1.6.0
  routed_namespaces:
    - vpn
    - media
  webhook:
    image:
      repository: ghcr.io/k8s-at-home/gateway-admision-controller
      tag: v3.5.0
    gatewayDefault: false
    gatewayLabel: setGateway
    gatewayAnnotation: setGateway
  settings:
    VPN_INTERFACE: wg0
    VPN_BLOCK_OTHER_TRAFFIC: true
    VPN_TRAFFIC_PORT: 51820
    NOT_ROUTED_TO_GATEWAY_CIDRS: "10.42.0.0/16 10.43.0.0/16"
    VPN_LOCAL_CIDRS: "192.168.1.0/16 10.0.0.0/8"
  publicPorts:
    - hostname: qbittorrent
      IP: 10
      ports:
        - type: udp
          port: 18289
        - type: tcp
          port: 18289
  addons:
    vpn:
      enabled: true
      type: wireguard
      wireguard:
        image:
          repository: ghcr.io/k8s-at-home/wireguard
          tag: v1.0.20210914
          pullPolicy: IfNotPresent
      securityContext:
        runAsUser: 568
        runAsGroup: 568
      configFileSecret: wireguard-secret
      livenessProbe:
        exec:
          command:
            - /bin/bash
            - -c
            - if [[ $(curl -s https://ipinfo.io/country) = 'SE' ]]; then exit 0; else exit $?; fi
        initialDelaySeconds: 30
        periodSeconds: 60
        failureThreshold: 1
      env:
        TZ: "America/Chicago"
        IPTABLES_BACKEND: nft
        KILLSWITCH: "true"
      networkPolicy:
        enabled: true
        egress:
          - to:
              - ipBlock:
                  cidr: 0.0.0.0/0
            ports:
              - port: 51820
                protocol: UDP
          - to:
              - ipBlock:
                  cidr: 10.0.0.0/8
      resources:
        requests:
          cpu: "0.001"
          memory: 128Mi
        limits:
          memory: 512Mi
