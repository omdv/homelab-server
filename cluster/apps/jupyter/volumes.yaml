---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-jupyter
  labels:
    app: jupyter

spec:
  capacity:
    storage: 1Gi
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/jupyter

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-jupyter
  labels:
    app: jupyter

spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: pv-jupyter
