---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-cloudcmd
  labels:
    app: cloudcmd

spec:
  capacity:
    storage: 10Ti
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-cloudcmd
  labels:
    app: cloudcmd

spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Ti
  volumeName: pv-cloudcmd
