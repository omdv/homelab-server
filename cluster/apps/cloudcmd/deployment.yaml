---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cloudcmd
  labels:
    app: cloudcmd

spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudcmd
  template:
    metadata:
      labels:
        app: cloudcmd
    spec:
      containers:
        - name: cloudcmd
          image: coderaiser/cloudcmd:16.3.1-alpine
          ports:
            - containerPort: 8000
          volumeMounts:
            - mountPath: /mnt/fs
              name: volume
          resources:
            requests:
              cpu: "0.01"
              memory: "16Mi"
            limits:
              cpu: "0.1"
              memory: "256Mi"
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: pvc-cloudcmd
