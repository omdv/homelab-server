---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: web-main
  labels:
    app: web-main

spec:
  capacity:
    storage: 10Mi
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/config/nginx

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: web-main
  labels:
    app: web-main

spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
  volumeName: web-main
