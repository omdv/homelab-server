---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: samba
  labels:
    app: samba

spec:
  replicas: 1
  selector:
    matchLabels:
      app: samba
  template:
    metadata:
      labels:
        app: samba
    spec:
      containers:
        - name: samba
          image: dperson/samba
          imagePullPolicy: Always
          ports:
            - containerPort: 445
              protocol: TCP
          env:
            - name: samba_user
              valueFrom:
                secretKeyRef:
                  name: samba-secret
                  key: SAMBA_USER
            - name: samba_pass
              valueFrom:
                secretKeyRef:
                  name: samba-secret
                  key: SAMBA_PASSWORD
            - name: USER
              value: "${samba_user};${samba_pass}"
            - name: SHARE
              value: "pool;/pool;true;no;no;${samba_user};${samba_user};${samba_user}"
            - name: RECYCLE
              value: "false"
            - name: USERID
              value: "1000"
            - name: GROUPID
              value: "1000"
          volumeMounts:
            - mountPath: /pool
              name: pool
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
      volumes:
        - name: pool
          persistentVolumeClaim:
            claimName: samba
