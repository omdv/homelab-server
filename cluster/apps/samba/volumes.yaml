---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: samba
  labels:
    app: samba

spec:
  capacity:
    storage: 1Ti
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: samba
  labels:
    app: samba

spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Ti
  volumeName: samba
