---
## nginx configuration
## Ref: https://github.com/ku2bernetes/ingress-nginx/blob/main/docs/user-guide/nginx-configuration/index.md
##
controller:
  hostPort:
    enabled: true
    ports:
      http: 80
      https: 443
  config:
    - access-log-path: "/var/log/nginx/myaccess.log"
  metrics:
    enabled: true
  extraArgs:
    - "--enable-ssl-passthrough"
