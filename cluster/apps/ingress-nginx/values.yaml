---
# Ref: https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/values.yaml
ingress-nginx:
  controller:
    image:
      runAsUser: 101
    config:
      access-log-path: "/var/log/nginx/myaccess.log"
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: node-role.kubernetes.io/worker
                  operator: Exists
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        additionalLabels:
          release: "prometheus"
    extraVolumes:
      - name: access-log-volume
        persistentVolumeClaim:
          claimName: pvc-ingress-nginx
    extraVolumeMounts:
      - name: access-log-volume
        mountPath: /var/log/nginx
    extraInitContainers:
      - name: update-volume-permission
        image: busybox:musl
        command: ["sh", "-c", "chown -R 101:101 /logs"]
        volumeMounts:
          - name: access-log-volume
            mountPath: /logs
        securityContext:
          runAsUser: 0
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 64Mi
