---
# Ref: https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/values.yaml
ingress-nginx:
  controller:
    image:
      image: ingress-nginx/controller
      tag: "v1.12.0"
      runAsNonRoot: true
      runAsUser: 101
    replicaCount: 2
    config:
      access-log-path: "/var/log/nginx/myaccess.log"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        additionalLabels:
          release: "prometheus"
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
        add:
          - NET_BIND_SERVICE
      runAsUser: 101
      runAsNonRoot: true
    extraVolumes:
      - name: access-log-volume
        persistentVolumeClaim:
          claimName: pvc-ingress-nginx-access-log
      - name: ssl-certs-volume
        persistentVolumeClaim:
          claimName: pvc-ingress-nginx-ssl-certs
    extraVolumeMounts:
      - name: access-log-volume
        mountPath: /var/log/nginx
      - name: ssl-certs-volume
        mountPath: /etc/ingress-controller/ssl
    extraInitContainers:
      - name: update-volume-permission
        image: busybox:1.37.0
        command: ["sh", "-c", "chown -R 101:101 /logs /certs"]
        volumeMounts:
          - name: access-log-volume
            mountPath: /logs
          - name: ssl-certs-volume
            mountPath: /certs
        securityContext:
          runAsUser: 0
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 64Mi
    livenessProbe:
      httpGet:
        path: "/healthz"
        port: 10254
        scheme: HTTP
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 1
      successThreshold: 1
      failureThreshold: 5
    readinessProbe:
      httpGet:
        path: "/healthz"
        port: 10254
        scheme: HTTP
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 1
      successThreshold: 1
      failureThreshold: 3
    admissionWebhooks:
      enabled: true
      resources:
        limits:
          cpu: 10m
          memory: 20Mi
          requests:
            cpu: 10m
            memory: 20Mi
