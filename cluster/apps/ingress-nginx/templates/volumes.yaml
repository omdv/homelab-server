---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-ingress-nginx
  labels:
    app: ingress-nginx
spec:
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
  capacity:
    storage: 100Gi
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/config/ingress-nginx

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-ingress-nginx
  labels:
    app: ingress-nginx
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  volumeName: pv-ingress-nginx
