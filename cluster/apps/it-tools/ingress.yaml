---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: it-tools
  labels:
    app: it-tools
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    hajimari.io/enable: "true"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - it.x9.rs
      secretName: my-certs-it-tools
  rules:
    - host: it.x9.rs
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: it-tools
                port:
                  number: 80
