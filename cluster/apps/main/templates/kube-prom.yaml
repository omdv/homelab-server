---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  destination:
    namespace: metrics
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: 'https://prometheus-community.github.io/helm-charts'
    targetRevision: 39.6.0
    helm:
      skipCrds: true
      values: |-
        fullnameOverride: prom
        prometheus:
          prometheusSpec:
            podMonitorSelectorNilUsesHelmValues: false
            serviceMonitorSelectorNilUsesHelmValues: false
        kubeStateMetrics:
          enabled: true
        prometheus-node-exporter:
          enabled: true
        kubeControllerManager:
          enabled: false
        kubeScheduler:
          enabled: false
        kubeProxy:
          enabled: false
        # https://github.com/grafana/helm-charts/blob/main/charts/grafana/values.yaml
        grafana:
          enabled: true
          adminPassword: password
          dashboardProviders:
            dashboardproviders.yaml:
              apiVersion: 1
              providers:
                - name: my-provider
                  orgId: 1
                  folder: ''
                  type: file
                  disableDeletion: true
                  editable: true
                  options:
                    path: /var/lib/grafana/dashboards/my-provider
          dashboards:
            my-provider:
              ingress-nginx:
                gnetId: 17187
                datasource: Prometheus
          ingress:
            enabled: true
            ingressClassName: nginx
            path: /
            hosts:
              - metrics.hut.sh
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
              nginx.ingress.kubernetes.io/auth-url: "https://auth.hut.sh/oauth2/auth"
              nginx.ingress.kubernetes.io/auth-signin: "https://auth.hut.sh/oauth2/start?rd=https://$host$uri"
              hajimari.io/enable: "true"
              hajimari.io/appName: "metrics"
            tls:
              - hosts:
                  - metrics.hut.sh
                secretName: my-certs-metrics
        alertmanager:
          enabled: false
        kubeEtcd:
          enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
