---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-headscale
  labels:
    app: headscale
spec:
  capacity:
    storage: 1Gi
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/config/headscale

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-headscale
  labels:
    app: headscale
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: pv-headscale
