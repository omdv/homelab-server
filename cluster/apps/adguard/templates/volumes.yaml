---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: adguard-pv
  labels:
    app: adguard
spec:
  capacity:
    storage: 100Mi
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/config/adguard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adguard-pvc
  labels:
    app: adguard
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
  volumeName: adguard-pv
