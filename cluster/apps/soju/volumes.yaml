---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-soju
  labels:
    app: soju

spec:
  capacity:
    storage: 1Gi
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/config/soju

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-soju
  labels:
    app: soju

spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: pv-soju
