---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: soju
  labels:
    app: soju
  annotations:
    argocd.argoproj.io/sync-wave: "15"

spec:
  replicas: 1
  selector:
    matchLabels:
      app: soju
  template:
    metadata:
      labels:
        app: soju
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      initContainers:
        - name: update-volume-permission
          image: busybox:musl
          command: ["sh", "-c", "chown -R 1000:1000 /data"]
          volumeMounts:
            - name: config
              mountPath: /data
          securityContext:
            runAsUser: 0
      containers:
        - name: soju
          image: omdv/docker-soju:latest
          imagePullPolicy: Always
          ports:
            - name: irc
              containerPort: 6667
          envFrom:
            - configMapRef:
                name: soju-config
          resources:
            requests:
              cpu: "10m"
              memory: "10Mi"
            limits:
              cpu: "30m"
              memory: "30Mi"
          volumeMounts:
            - name: config
              mountPath: /data
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: pvc-soju
