---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oauth2-proxy
  name: oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy
  template:
    metadata:
      labels:
        app: oauth2-proxy
    spec:
      containers:
        - args:
            - --provider=google
            - --upstream=file:///dev/null
            - --http-address=0.0.0.0:4180
            - --cookie-domain=.hut.sh
            - --whitelist-domain=.hut.sh
            - --authenticated-emails-file=/volume/emails
          envFrom:
            - secretRef:
                name: oauth2-secret
          image: quay.io/oauth2-proxy/oauth2-proxy:latest
          imagePullPolicy: Always
          name: oauth2-proxy
          ports:
            - containerPort: 4180
              protocol: TCP
          volumeMounts:
            - mountPath: /volume
              name: oauth2-emails
          resources:
            requests:
              cpu: "10m"
              memory: "10Mi"
            limits:
              cpu: "20m"
              memory: "20Mi"
      volumes:
        - name: oauth2-emails
          secret:
            secretName: oauth2-secret
            items:
              - key: EMAIL_WHITELIST
                path: emails
