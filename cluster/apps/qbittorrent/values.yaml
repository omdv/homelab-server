  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      existingClaim: qbittorrent-config
    media:
      enabled: true
      existingClaim: qbittorrent-downloads
      mountPath: /downloads
  resources:
    requests:
      memory: 250Mi
      cpu: 500m
    limits:
      memory: 6000Mi
