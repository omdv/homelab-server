---
qbittorrent:
  initContainers:
    update-volume-permission:
      image: busybox:musl
      command: ["sh", "-c", "chown -R 1000:1000 /config"]
      volumeMounts:
        - name: config
          mountPath: /config
      securityContext:
        runAsUser: 0
  image:
    repository: ghcr.io/k8s-at-home/qbittorrent
    tag: v4.3.9
  env:
    TZ: "America/Chicago"
  service:
    bittorrent:
      enabled: true
      type: ClusterIP
      ports:
        bittorrent:
          enabled: true
          port: 18289
          protocol: TCP
          targetPort: 18289
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: qb.hut.sh
          paths:
            - path: /
              pathType: Prefix
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.hut.sh/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.hut.sh/oauth2/start?rd=https://$host$uri"
        hajimari.io/enable: "true"
      tls:
        - hosts:
            - qb.hut.sh
          secretName: my-certs-qbittorrent
  metrics:
    enabled: false
  podSecurityContext:
    runAsUser: 0
    runAsGroup: 0
    fsGroup: 1000
    fsGroupChangePolicy: "OnRootMismatch"
  persistence:
    config:
      enabled: true
      existingClaim: pvc-qbittorrent-config
    media:
      enabled: true
      existingClaim: pvc-qbittorrent-downloads
      mountPath: /media
  podAnnotations:
    setGateway: "true"
  resources:
    requests:
      memory: 8Mi
      cpu: "0.002"
    limits:
      memory: 256Mi
      cpu: "0.100"
