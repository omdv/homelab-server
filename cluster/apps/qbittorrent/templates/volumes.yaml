---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-downloads
  labels:
    app: qbittorrent
spec:
  capacity:
    storage: 1Ti
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/media/downloads

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-downloads
  labels:
    app: qbittorrent
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  volumeName: qbittorrent-downloads

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-config
  labels:
    app: qbittorrent
spec:
  capacity:
    storage: 1Gi
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/config/qbittorrent

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  labels:
    app: qbittorrent
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  volumeName: qbittorrent-config
