---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrapper
  labels:
    app: scrapper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scrapper
  template:
    metadata:
      labels:
        app: scrapper
    spec:
      containers:
        - name: scrapper
          image: ghcr.io/omdv/sailboats-scrapper:latest
          imagePullPolicy: Always
          env:
            - name: PG_HOST
              value: postgresql.postgres.svc.cluster.local
          resources:
            requests:
              cpu: "40m"
              memory: "32Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
      imagePullSecrets:
        - name: dockerconfigjson-github-com
