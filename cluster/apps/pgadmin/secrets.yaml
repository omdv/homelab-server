---
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: pgadmin-external-secret
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: pgadmin-secret
  data:
    - secretKey: PGADMIN_DEFAULT_EMAIL
      remoteRef:
        key: secret/postgres
        property: VAULT_POSTGRES_PGADMIN_EMAIL
    - secretKey: PGADMIN_DEFAULT_PASSWORD
      remoteRef:
        key: secret/postgres
        property: VAULT_POSTGRES_PGADMIN_PASSWORD
