---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: paperless
  labels:
    app: paperless

spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless
  template:
    metadata:
      labels:
        app: paperless
    spec:
      containers:
        - name: paperless
          image: jonaswinkler/paperless-ng:latest
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: paperless-config
          volumeMounts:
            - mountPath: /usr/src/paperless/data
              name: volume-data
            - mountPath: /usr/src/paperless/media
              name: volume-media
            - mountPath: /usr/src/paperless/consume
              name: volume-consume
          resources:
            requests:
              cpu: "100m"
              memory: "200Mi"
            limits:
              cpu: "400m"
              memory: "800Mi"
      volumes:
        - name: volume-data
          persistentVolumeClaim:
            claimName: pvc-paperless-data
        - name: volume-media
          persistentVolumeClaim:
            claimName: pvc-paperless-media
        - name: volume-consume
          persistentVolumeClaim:
            claimName: pvc-paperless-consume
