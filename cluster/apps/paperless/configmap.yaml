  PAPERLESS_DBHOST: 192.168.0.24
  PAPERLESS_TIME_ZONE: America/Chicago
  PAPERLESS_ALLOWED_HOSTS: "paperless.zzd.ai"
  PAPERLESS_CORS_ALLOWED_HOSTS: "https://paperless.zzd.ai"
  PAPERLESS_OCR_LANGUAGES: "eng ru"
