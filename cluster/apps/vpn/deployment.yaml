---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal
  namespace: vpn
  labels:
    app: terminal
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminal
  template:
    metadata:
      labels:
        app: terminal
      annotations:
        setGateway: "true"
    spec:
      containers:
        - name: alpine
          image: alpine:latest
          command:
            - /bin/sh
            - -c
            - while true; do
              sleep 600 &
              wait $!;
              done
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - if [ $(wget -q -O- http://ip.zxq.co/self/country) = 'SE' ]; then exit 0; else exit $?; fi
            initialDelaySeconds: 120
            periodSeconds: 600
            failureThreshold: 5
          resources:
            requests:
              cpu: "10m"
              memory: "10Mi"
            limits:
              cpu: "30m"
              memory: "30Mi"
