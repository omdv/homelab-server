---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal
  labels:
    app: terminal
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminal
  template:
    metadata:
      labels:
        app: terminal
      annotations:
        setGateway: "true"
    spec:
      containers:
        - name: alpine
          image: alpine
          command:
            - /bin/sh
            - -c
            - while true; do
              sleep 600 &
              wait $!;
              done
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - if [ $(wget -q -O- https://ipinfo.io/country) = 'SE' ]; then exit 0; else exit $?; fi
            initialDelaySeconds: 30
            periodSeconds: 60
            failureThreshold: 1
          resources:
            requests:
              cpu: "0.001"
              memory: "1Mi"
            limits:
              cpu: "0.002"
              memory: "8Mi"
