---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-external-secret
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: postgres-secret
  data:
    - secretKey: postgres-password
      remoteRef:
        key: secret/postgres
        property: VAULT_POSTGRES_PASSWORD
    - secretKey: TAILSCALE_AUTH_KEY
      remoteRef:
        key: secret/tailscale
        property: VAULT_TAILSCALE_AUTH_KEY
