---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres
  labels:
    app: postgres

spec:
  capacity:
    storage: 100Gi
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/databases/k3s-postgres

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres
  labels:
    app: postgres

spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: postgres
