# https://github.com/bitnami/charts/blob/master/bitnami/postgresql/values.yaml
---
postgresql:
  global:
    postgresql:
      auth:
        username: postgres
        existingSecret: "postgres-secret"

  fullnameOverride: "postgresql"
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: "13.7.0"
    pullPolicy: IfNotPresent
    pullSecrets: []
    debug: false

  architecture: "standalone"

  primary:
    service:
      type: "ClusterIP"
      ports:
        postgresql: 5432
    resources:
      limits:
        memory: 256Mi
        cpu: 250m
      requests:
        memory: 256Mi
        cpu: 250m
    # sidecars:
    #   - name: ts-sidecar
    #     image: "omdv/tailscale-k8s-sidecar:20220801033750974f6a"
    #     imagePullPolicy: Always
    #     env:
    #       - name: TAILSCALE_AUTH_KEY
    #         valueFrom:
    #           secretKeyRef:
    #             name: postgres-secret
    #             key: TAILSCALE_AUTH_KEY
    #       - name: EXTRA_UP_ARGS
    #         value: "--accept-routes"
    #     securityContext:
    #       capabilities:
    #         add:
    #           - NET_ADMIN
    #     resources:
    #       requests:
    #         memory: 16Mi
    #         cpu: 20m
    #       limits:
    #         memory: 32Mi
    #         cpu: 100m
    persistence:
      enabled: true
      existingClaim: "pvc-postgres"
      mountPath: "/bitnami/postgresql"
    startupProbe:
      enabled: false
      initialDelaySeconds: 30
      periodSeconds: 15
      timeoutSeconds: 5
      failureThreshold: 10
      successThreshold: 1
    livenessProbe:
      enabled: false
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
      successThreshold: 1
    readinessProbe:
      enabled: false
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
      successThreshold: 1
    podSecurityContext:
      enabled: true
      fsGroup: 1000
    containerSecurityContext:
      enabled: true
      runAsUser: 1000

  volumePermissions:
    enabled: true
    image:
      registry: docker.io
      repository: bitnami/bitnami-shell
      tag: 10-debian-10-r305
      pullPolicy: IfNotPresent
      pullSecrets: []
    resources:
      requests:
        memory: 8Mi
        cpu: 10m
      limits:
        memory: 16Mi
        cpu: 20m
    securityContext:
      runAsUser: 0
