postgresql:
  fullnameOverride: "postgresql"
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: 11.14.0-debian-10-r28
    pullPolicy: IfNotPresent
    pullSecrets: []
    debug: false

  postgresqlUsername: postgres
  existingSecret: "postgres-secret"

  service:
    type: "NodePort"
    nodePort: "5433"

  # TODO: add databases
  initDbScripts: {}
  initdbScriptsConfigMap: ""
  initdbScriptsSecret: ""

  persistence:
    enabled: true
    existingClaim: postgres
    mountPath: /bitnami/postgresql
    accessModes:
      - ReadWriteOnce

  startupProbe:
    enabled: false
    initialDelaySeconds: 30
    periodSeconds: 15
    timeoutSeconds: 5
    failureThreshold: 10
    successThreshold: 1

  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1

  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
