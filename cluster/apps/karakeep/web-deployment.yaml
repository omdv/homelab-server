---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: karakeep-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karakeep-web
  template:
    metadata:
      labels:
        app: karakeep-web
    spec:
      containers:
        - name: karakeep-web
          image: ghcr.io/karakeep-app/karakeep
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: MEILI_ADDR
              value: http://karakeep-meilisearch.apps.svc.cluster.local:7700
            - name: BROWSER_WEB_URL
              value: http://karakeep-chrome.apps.svc.cluster.local:9222
            - name: DATA_DIR
              value: /data
          volumeMounts:
            - mountPath: /data
              name: karakeep-data
          envFrom:
            - secretRef:
                name: karakeep-secrets
            - configMapRef:
                name: karakeep-config
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1024Mi
      volumes:
        - name: karakeep-data
          persistentVolumeClaim:
            claimName: pvc-karakeep-data
