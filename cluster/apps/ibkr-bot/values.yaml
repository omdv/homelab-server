#https://github.com/omdv/ibkr-trading/blob/master/charts/ibkr-bot/values.yaml
---
nameOverride: ""
fullnameOverride: "ibkr-bot"

serviceAccount:
  create: true

gateway:
  replicaCount: 1
  image:
    repository: omdv/ib-gateway
    pullPolicy: IfNotPresent
    tag: "1012"
  existingSecret: "ibkr-secret"
  tradingMode: "paper"
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "1024Mi"

application:
  replicaCount: 1
  image:
    repository: omdv/ib-app
    pullPolicy: Always
    tag: "1.0.0"
  storageBackend: "sqlite"
  persistence:
    enabled: true
    existingClaim: "pvc-ibkr"
    mountPath: "/data"
  resources: {}
