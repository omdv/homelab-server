#https://github.com/omdv/ibkr-trading/blob/master/charts/ibkr-bot/values.yaml
---
nameOverride: ""
fullnameOverride: "ibkr-bot"

serviceAccount:
  create: true

gateway:
  replicaCount: 1
  image:
    repository: omdv/ib-gateway
    pullPolicy: IfNotPresent
    tag: "1012"
  existingSecret: "ibkr-secret"
  tradingMode: "live"
  resources: {}

application:
  replicaCount: 1
  image:
    repository: omdv/ib-app
    pullPolicy: Always
    tag: "1.0.0"
  storageBackend: "local"
  persistence:
    enabled: true
    existingClaim: "pvc-ibkr"
    mountPath: "/data"
  resources: {}
