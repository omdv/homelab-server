---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ibkr-external-secret
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: ibkr-secret
  data:
    - secretKey: TWSUSERID
      remoteRef:
        key: secret/ibkr
        property: VAULT_IBKR_USER_ID
    - secretKey: TWSPASSWORD
      remoteRef:
        key: secret/ibkr
        property: VAULT_IBKR_PASSWORD
