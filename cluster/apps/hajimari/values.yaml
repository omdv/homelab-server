---
image:
  repository: ghcr.io/toboshii/hajimari
  pullPolicy: IfNotPresent
  tag: v0.1.0

env:
  TZ: America/Chicago

hajimari:
  instanceName: null
  defaultEnable: false
  title: null
  name: "You"
  customApps: []

  groups:
    links:
      - name: Discord
        url: 'https://discord.com'
      - name: Gmail
        url: 'http://gmail.com'
      - name: Slack
        url: 'https://slack.com/signin'

service:
  main:
    ports:
      http:
        port: 3000

serviceAccount:
  create: true

ingress:
  main:
    enabled: false

persistence:
  data:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
