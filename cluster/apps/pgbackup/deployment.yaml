---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: pgbackup
  labels:
    app: pgbackup

spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgbackup
  template:
    metadata:
      labels:
        app: pgbackup
    spec:
      containers:
        - name: pgbackup
          image: prodrigestivill/postgres-backup-local:latest
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgbackup-secret
                  key: POSTGRES_PASSWORD
          envFrom:
            - configMapRef:
                name: pgbackup-config
          volumeMounts:
            - mountPath: /backups
              name: volume
          resources:
            requests:
              cpu: 5m
              memory: 8Mi
            limits:
              cpu: 30m
              memory: 48Mi
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: pvc-pgbackup
