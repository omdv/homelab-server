---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: pgbackup
  labels:
    app: pgbackup

spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgbackup
  template:
    metadata:
      labels:
        app: pgbackup
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/master
                    operator: Exists
      containers:
        - name: pgbackup
          image: prodrigestivill/postgres-backup-local:latest
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgbackup-secret
                  key: POSTGRES_PASSWORD
          envFrom:
            - configMapRef:
                name: pgbackup-config
          volumeMounts:
            - mountPath: /backups
              name: volume
          resources:
            requests:
              cpu: 50m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: pvc-pgbackup
