---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-pgbackup
  labels:
    app: pgbackup

spec:
  capacity:
    storage: 100Gi
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/databases/postgres-backup

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-pgbackup
  labels:
    app: pgbackup

spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  volumeName: pv-pgbackup
