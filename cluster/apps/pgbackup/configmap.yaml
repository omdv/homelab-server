---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgbackup-config
  labels:
    app: pgbackup

data:
  POSTGRES_HOST: "192.168.1.24"
  POSTGRES_PORT: "31433"
  POSTGRES_DB: "paperless"
  POSTGRES_USER: "postgres"
  POSTGRES_EXTRA_OPTS: "-Z9 --schema=public --blobs"
  SCHEDULE: "@every 0h30m00s"
  BACKUP_KEEP_DAYS: "7"
  BACKUP_KEEP_WEEKS: "4"
  BACKUP_KEEP_MONTHS: "6"
