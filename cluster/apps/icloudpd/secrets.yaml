---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: icloudpd-om-secret
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: icloudpd-om-secret
  data:
    - secretKey: APPLE_USER_OM
      remoteRef:
        key: secret/icloudpd
        property: VAULT_ICLOUDPD_APPLE_USER_OM
    - secretKey: TELEGRAM_BOT_TOKEN
      remoteRef:
        key: secret/icloudpd
        property: VAULT_TELEGRAM_BOT_TOKEN
    - secretKey: TELEGRAM_BOT_CHAT_ID
      remoteRef:
        key: secret/icloudpd
        property: VAULT_TELEGRAM_BOT_CHAT_ID
