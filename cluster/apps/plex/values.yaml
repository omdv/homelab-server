---
plex:

  image:
    repository: ghcr.io/k8s-at-home/plex
    pullPolicy: IfNotPresent

  env:
    TZ: "America/Chicago"
    ADVERTISE_IP: "192.168.1.24"

  service:
    main:
      primary: true
      ports:
        http:
          port: 32400
    dnla-tcp:
      enabled: false
    dnla-udp:
      enabled: false

  ingress:
    main:
      enabled: false

  hostNetwork: true

  persistence:
    config:
      enabled: true
      existingClaim: pvc-plex-config
    transcode:
      enabled: true
      existingClaim: pvc-plex-transcode
    media:
      enabled: true
      existingClaim: pvc-plex-media

  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 998
    fsGroup: 998

  resources:
    requests:
      cpu: 250m
      memory: 128Mi
    limits:
      cpu: 2500m
      memory: 512Mi
