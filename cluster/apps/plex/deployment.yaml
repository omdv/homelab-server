---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: plex
  labels:
    app: plex

spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
        - name: plex
          image: plexinc/pms-docker
          imagePullPolicy: Always
          ports:
            - containerPort: 32400
              protocol: TCP
          envFrom:
            - configMapRef:
                name: plex
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /transcode
              name: transcode
            - mountPath: /data
              name: media
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex-config
        - name: transcode
          persistentVolumeClaim:
            claimName: plex-transcode
        - name: media
          persistentVolumeClaim:
            claimName: plex-media
