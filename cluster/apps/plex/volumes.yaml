---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config
  labels:
    app: plex

spec:
  storageClassName: zfspv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-transcode
  labels:
    app: plex

spec:
  storageClassName: zfspv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-media
  labels:
    app: plex

spec:
  capacity:
    storage: 1Ti
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/media

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-media
  labels:
    app: plex

spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Ti
  volumeName: plex-media
