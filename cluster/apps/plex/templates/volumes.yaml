---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-plex-config
  labels:
    app: plex

spec:
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
  capacity:
    storage: 10Gi
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/config/plex/config

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-plex-config
  labels:
    app: plex

spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: pv-plex-config

