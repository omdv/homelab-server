---
calibre:
  image:
    repository: linuxserver/calibre
    tag: version-v5.21.0
    pullPolicy: IfNotPresent
  env:
    TZ: "America/Chicago"
    PUID: "1000"
    PGID: "1000"
  service:
    main:
      ports:
        http:
          port: 8080
    webserver:
      enabled: false
      type: ClusterIP
      ports:
        webserver:
          enabled: true
          port: 8081
          protocol: TCP
          targetPort: 8081
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: calibre.hut.sh
          paths:
            - path: /
              pathType: Prefix
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.hut.sh/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.hut.sh/oauth2/start?rd=https://$host$uri"
        hajimari.io/enable: "true"
      tls:
        - hosts:
            - calibre.hut.sh
          secretName: my-certs-calibre
  persistence:
    config:
      enabled: true
      existingClaim: calibre-pvc
  resources:
    requests:
      memory: 16Mi
      cpu: "0.01"
    limits:
      memory: 256Mi
      cpu: "0.4"
