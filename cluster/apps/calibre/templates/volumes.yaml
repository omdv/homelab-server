---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: calibre-pv
  labels:
    app: calibre
spec:
  capacity:
    storage: 1Ti
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/media/books

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-pvc
  labels:
    app: calibre
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  volumeName: calibre-pv
