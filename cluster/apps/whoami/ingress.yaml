---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  labels:
    app: whoami

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - whoami.zzd.ai
      secretName: homelab-tls
  rules:
    - host: whoami.zzd.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80
