---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  labels:
    app: whoami
  annotations:
    kubernetes.io/ingress.class: "nginx"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - whoami.zzd.ai
      secretName: my-certs-whoami
  rules:
    - host: whoami.zzd.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80
