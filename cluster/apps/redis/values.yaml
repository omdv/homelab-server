# https://github.com/bitnami/charts/blob/main/bitnami/redis/values.yaml
---
redis:
  architecture: standalone
  auth:
    enabled: false
  master:
    resources:
      requests:
        cpu: "0.01"
        memory: 8Mi
      limits:
        cpu: "0.2"
        memory: 32Mi
    persistence:
      enabled: false
    automountServiceAccountToken: false
    service:
      type: ClusterIP
      ports:
        redis: 6379
  replica:
    replicaCount: 2
    resources:
      requests:
        cpu: "0.01"
        memory: 2Mi
      limits:
        cpu: "0.2"
        memory: 32Mi
  networkPolicy:
    enabled: true
    allowExternal: false
