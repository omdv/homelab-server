---
redis:
  architecture: standalone
  auth:
    enabled: false
  master:
    resources:
      requests:
        cpu: "0.01"
        memory: 1Mi
      limits:
        cpu: "0.2"
        memory: 24Mi
    persistence:
      enabled: false
    service:
      type: ClusterIP
      ports:
        redis: 6379
  replica:
    replicaCount: 1
    resources:
      requests:
        cpu: "0.01"
        memory: 2Mi
      limits:
        cpu: "0.2"
        memory: 32Mi
