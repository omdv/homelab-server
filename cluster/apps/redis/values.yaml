---
redis:
  architecture: replication
  auth:
    enabled: false
  master:
    resources:
      requests:
        cpu: "0.002"
        memory: 1Mi
      limits:
        cpu: "0.1"
        memory: 16Mi
    persistence:
      enabled: false
    service:
      type: ClusterIP
      ports:
        redis: 6379
  replica:
    replicaCount: 2
    resources:
      requests:
        cpu: "0.002"
        memory: 1Mi
      limits:
        cpu: "0.1"
        memory: 16Mi
