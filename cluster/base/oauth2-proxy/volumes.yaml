---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-oauth2-proxy
  labels:
    app: oauth2-proxy

spec:
  capacity:
    storage: 10Mi
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/config/oauth2-proxy

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-oauth2-proxy
  labels:
    app: oauth2-proxy

spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
  volumeName: pv-oauth2-proxy
