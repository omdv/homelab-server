---
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: dyndns-external-secret

spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: dyndns-secret
  data:
    - secretKey: NAMECHEAP_DNS_PASS
      remoteRef:
        key: secret/dyndns
        property: VAULT_DYNDNS_NAMECHEAP_PASSWORD
