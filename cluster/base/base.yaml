---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: base
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/omdv/homelab-server.git
        revision: HEAD
        files:
          - path: "cluster/base/**/config.json"
  template:
    metadata:
      name: "{{app.name}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/omdv/homelab-server.git
        targetRevision: HEAD
        path: "{{app.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{app.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
