---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: base
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/omdv/homelab-server.git
        revision: HEAD
        directories:
          - path: cluster/base/*
  template:
    metadata:
      name: "{{path.basename}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/omdv/homelab-server.git
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path.basename}}"
      env:
        - name: SECRET_DOMAIN
          valueFrom:
          secretKeyRef:
            name: cluster-secret
            key: domain
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
