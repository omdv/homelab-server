---
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: oauth-external-secret
  namespace: kube-system
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: oauth-secret
  data:
    - secretKey: oauth_client_id
      remoteRef:
        key: secret/gitops
        property: VAULT_OAUTH_CLIENT_ID
    - secretKey: oauth_client_secret
      remoteRef:
        key: secret/gitops
        property: VAULT_OAUTH_CLIENT_SECRET
    - secretKey: oauth_email_whitelist
      remoteRef:
        key: secret/gitops
        property: VAULT_OAUTH_EMAIL_WHITELIST
