---
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: cluster-external-secret
  namespace: argocd
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: cluster-secret
  data:
    - secretKey: domain
      remoteRef:
        key: secret/gitops
        property: VAULT_DOMAIN
