---
pod-gateway:
  image:
    repository: ghcr.io/k8s-at-home/pod-gateway
    tag: v1.4.0
  routed_namespaces:
    - vpn-routed
  webhook:
    image:
      repository: ghcr.io/k8s-at-home/gateway-admision-controller
      tag: v3.4.0
    gatewayDefault: true
    gatewayLabel: setGateway
    gatewayAnnotation: setGateway
  settings:
    VPN_INTERFACE: wg0
    VPN_BLOCK_OTHER_TRAFFIC: true
    NOT_ROUTED_TO_GATEWAY_CIDRS: "10.43.0.0/16 10.42.0.0/16"
    VPN_LOCAL_CIDRS: "192.168.0.0/16 10.0.0.0/8"
  addons:
    vpn:
      enabled: true
      type: wireguard
      wireguard:
        image:
          repository: ghcr.io/k8s-at-home/wireguard
          tag: v1.0.20210914
          pullPolicy: IfNotPresent
      securityContext:
        runAsUser: 568
        runAsGroup: 568
      configFileSecret: wireguard-secret
      env:
        TZ: "America/Chicago"
        IPTABLES_BACKEND: nft
        KILLSWITCH: "false"
      networkPolicy:
        enabled: true
      resources:
        requests:
          cpu: "0.001"
          memory: 128Mi
        limits:
          memory: 512Mi
