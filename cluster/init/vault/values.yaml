# https://github.com/hashicorp/vault-helm/blob/main/values.yaml
---
vault:
  global:
    enabled: true
    tls_disable: true
    resources:
      requests:
        memory: '16Mi'
        cpu: '0.01'
      limits:
        memory: '64Mi'
        cpu: '0.05'

  service:
    enabled: false

  server:
    image:
      repository: "hashicorp/vault"
      tag: "1.17.2"

    readinessProbe:
      enabled: true
      path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"

    livenessProbe:
      enabled: false

    extraVolumes:
      - type: secret
        name: kms-creds
        load: false

    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 256Mi
        cpu: 250m

    standalone:
      config: |
        listener "tcp" {
          tls_disable = 1
          address = "[::]:8200"
          cluster_address = "[::]:8201"
        }
        storage "file" {
          path = "/vault/data"
        }
        seal "gcpckms" {
          credentials = "/vault/userconfig/kms-creds/credentials.json"
          project     = "omdv-homelab"
          region      = "global"
          key_ring    = "vault-keyring"
          crypto_key  = "vault-key"
        }
