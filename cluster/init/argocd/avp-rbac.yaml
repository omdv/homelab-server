---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secret-reader
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-secrets
  namespace: argocd
subjects:
  - kind: ServiceAccount
    name: default
    namespace: argocd
roleRef:
  kind: ClusterRole
  name: secret-reader
  apiGroup: ""
