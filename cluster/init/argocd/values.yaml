---
# https://github.com/argoproj/argo-helm/blob/main/charts/argo-cd/values.yaml
argo-cd:
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.x9.rs/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.x9.rs/oauth2/start?rd=https://$host$uri"
        hajimari.io/enable: "true"
      labels: {}
      ingressClassName: "nginx"
      hostname: "argo.x9.rs"
      paths:
        - /
      pathType: Prefix
      extraPaths:
      extraTls:
        - secretName: my-certs-argo
          hosts:
            - argo.x9.rs
  controller:
    resources:
      requests:
        cpu: 512m
        memory: 512Mi
      limits:
        cpu: 2048m
        memory: 1024Mi
  configs:
    secret:
      argocdServerAdminPassword: $2a$10$YtCUmdJ2B002tKFlEDmB7OmGv2r4xLt428YodSDJsrNIQ.z3wI/UK
