---
argo-cd:
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-staging"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.zzd.ai/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.zzd.ai/oauth2/start?rd=https://$host$uri"
        hajimari.io/enable: "true"
      labels: {}
      ingressClassName: "nginx"
      hosts:
        - argo.zzd.ai
      paths:
        - /
      pathType: Prefix
      extraPaths:
      tls:
        - secretName: my-certs-argo
          hosts:
            - argo.zzd.ai
    additionalApplications:
      - name: base
        project: default
        source:
          repoURL: https://github.com/omdv/homelab-server
          targetRevision: HEAD
          path: cluster/apps/
        destination:
          server: https://kubernetes.default.svc
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
  configs:
    secret:
      argocdServerAdminPassword: $2a$10$RArgmstMgQAoLL2btUUDoeP/t9xB47iZd2Y3HsEHB7NW6DFNbc4Ky
