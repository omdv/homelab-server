---
- name: create profile
  loop: "{{ groups['containers'] }}"
  lxd_profile:
    name: "{{ hostvars[item].name }}"
    state: present
    config:
      limits.cpu: "1"
      limits.memory: "500MB"
      user.user-data: |
        #cloud-config
        package_upgrade: true
        packages:
          - vim
        ssh_authorized_keys:
          - "{{ lookup('file', '/Users/om/.ssh/id_rsa.pub') }}"
      user.network-config: |
          version: 1
          config:
            - type: physical
              name: eth0
              subnets:
                - type: static
                  ipv4: true
                  address: {{ item }}
                  netmask: 255.255.255.0
                  gateway: 192.168.0.15
                  control: auto
    description: bridge profile
    devices:
      eth0:
        name: eth0
        nictype: bridged
        parent: br0
        type: nic
      rootfs:
        size: "2GB"
        pool: default
        type: disk
        path: /
    url: unix:/var/snap/lxd/common/lxd/unix.socket

- shell: /snap/bin/lxc ls -c n --format csv
  register: existing

- name: create started containers
  loop: "{{ groups['containers'] }}"
  shell: /snap/bin/lxc launch ubuntu:18.04 {{ hostvars[item].name }} -p {{ hostvars[item].name }}
  when: hostvars[item].name not in existing.stdout
  register: creation

- pause:
    seconds: 5
  when: creation is changed

