---
- name: UFW reset
  ufw:
    state: reset

- name: UFW access ports
  ufw:
    rule: allow
    dest: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"
    to_port: "{{ item.port }}"
    proto: "{{ item.proto }}"
    comment: "{{ item.comment }}"
  with_items:
    - {port: "22", comment: ssh, proto: tcp}
    - {port: "80", comment: http, proto: tcp}
    - {port: "443", comment: https, proto: tcp}
    - {port: "2376", comment: docker, proto: tcp}
    # - {port: "5432", comment: postgres, proto: tcp}
    # - {port: "6379", comment: redis, proto: tcp}
    - {port: "6443", comment: k3s, proto: tcp}
    - {port: "19999", comment: netdata, proto: tcp}
    # - {port: "27017", comment: mongo, proto: tcp}
    - {port: "32400", comment: plex, proto: tcp}
    - {port: "51820", comment: wireguard, proto: udp}

- name: UFW enable
  ufw:
    state: enabled
    policy: deny
    logging: medium
