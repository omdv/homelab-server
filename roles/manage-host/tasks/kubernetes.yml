---
- name: install k3s
  shell: curl -sfL https://get.k3s.io | \
    INSTALL_K3S_EXEC="--disable traefik --disable local-storage --disable metrics-server" \
    sh -s - --write-kubeconfig-mode 644
  args:
    warn: false

