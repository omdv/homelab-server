- name: restart netdata service
  systemd:
    state: restarted
    enabled: yes
    name: netdata

- name: copy smartd service config
  template:
    src: smartd.j2
    dest: /etc/smartd.conf
    owner: root
    group: root
    mode: "u=rw,g=r,o=r"

- name: restart smartd service
  systemd:
    state: restarted
    enabled: yes
    name: smartd