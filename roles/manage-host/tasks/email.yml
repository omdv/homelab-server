---
- name: install email
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - mailutils
    - msmtp
    - msmtp-mta 
    - s-nail
  become: yes

- name: configure email
  template:
    src: msmtprc.j2
    dest: /etc/msmtprc
    owner: root
    group: root
    mode: "u=rw,g=,o="
  become: yes