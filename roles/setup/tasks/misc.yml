---
- name: install various packages
  apt:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
    - mailutils
  become: yes

- name: install canonical livepatch
  shell: snap install canonical-livepatch
  become: yes

- name: activate canonical patches
  shell: canonical-livepatch enable {{ lookup('env','UBUNTU_CANONICAL') | quote }}
  become: yes
  ignore_errors: yes