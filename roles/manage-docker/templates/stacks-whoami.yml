version: "3.7"

services:

  traefik:
    image: "traefik:v2.0.0"
    container_name: "traefik"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.https.address=:443"
      - "--certificatesresolvers.mytls.acme.tlschallenge=true"
      - "--certificatesresolvers.mytls.acme.email=omdv@fastmail.com"
      - "--certificatesresolvers.mytls.acme.storage=/acme.json"
    labels:
      - "launchpanel.enabled=yes"
      - "launchpanel.ip={{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"
      - "launchpanel.name=traefik"
      - "launchpanel.port=8080"
    ports:
      - "443:443"
      - "8080:8080"
    volumes:
      - "{{ config_volume }}/traefik/acme.json:/acme.json"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    restart: always

  whoami:
    image: "containous/whoami"
    container_name: "whoami"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.e2.pe`)"
      - "traefik.http.routers.whoami.entrypoints=https"
      - "traefik.http.routers.whoami.tls.certresolver=mytls"
    restart: always

  nginx:
    image: nginx:1.15-alpine
    container_name: "nginx"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nginx.rule=Host(`e2.pe`)"
      - "traefik.http.routers.nginx.entrypoints=https"
      - "traefik.http.routers.nginx.tls.certresolver=mytls"
    volumes:
      - "{{ config_volume }}/nginx/:/usr/share/nginx/html:ro"
    restart: always

  seafile:
    image: seafileltd/seafile:latest
    container_name: "seafile"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.seafile.rule=Host(`seafile.e2.pe`)"
      - "traefik.http.routers.seafile.entrypoints=https"
      - "traefik.http.routers.seafile.tls.certresolver=mytls"
    environment:
      SEAFILE_SERVER_HOSTNAME: seafile.e2.pe
      SEAFILE_ADMIN_EMAIL: "{{ lookup('env','HOMELAB_SEAFILE_ADMIN') }}"
      SEAFILE_ADMIN_PASSWORD: "{{ lookup('env','HOMELAB_SEAFILE_ADMIN_PASS') }}"
    volumes:
      - "{{ config_volume }}/seafile:/shared"
    restart: always