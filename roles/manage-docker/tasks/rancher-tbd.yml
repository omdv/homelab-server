---
- name: create directory for rancher
  file:
    path: "{{ config_volume }}/rancher"
    state: directory
    owner: "{{ user }}"
    group: docker
    mode: 0755

- name: start rancher container
  docker_container:
    name: portainer
    state: started
    restart: yes
    restart_policy: always
    networks:
      - name: bridge
    labels:
      traefik.docker.network: bridge
      traefik.port: "9000"
    image: portainer/portainer:latest
    volumes:
      - "{{ config_volume }}/portainer:/data"
      - /var/run/docker.sock:/var/run/docker.sock