---
- name: create persistent dir for plex
  file:
    path: "{{ config_volume }}/plex"
    state: directory
    owner: "{{ user }}"
    group: docker
    mode: 0755

- name: start plex container
  docker_container:
    name: plex
    image: linuxserver/plex:latest
    network_mode: host
    state: started
    restart_policy: always
    labels:
      traefik.enable: "false"
    env:
      TZ: America/Chicago
      VERSION: latest
      PLEX_UID: 1000
      PLEX_GID: 998
    volumes:
      - "{{ config_volume }}/plex/config:/config"
      - "{{ config_volume }}/plex/transcode:/transcode"
      - "{{ media_volume }}:/data"