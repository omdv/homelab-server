---
- name: create persistent dir for seafile
  file:
    path: "{{ config_volume }}/seafile"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
  become: yes

- name: start seafile container
  docker_container:
    name: seafile
    state: started
    restart: yes
    restart_policy: always
    labels:
      traefik.enable: "true"
      traefik.port: "80"
      traefik.http.routers.to_seafile.rule: "Host(`seafile.e2.pe`)"
    image: seafileltd/seafile:latest
    volumes:
      - "{{ config_volume }}/seafile:/shared"
    env:
      SEAFILE_SERVER_HOSTNAME: seafile.e2.pe
      SEAFILE_ADMIN_EMAIL: "{{ lookup('env','HOMELAB_SEAFILE_ADMIN') }}"
      SEAFILE_ADMIN_PASSWORD: "{{ lookup('env','HOMELAB_SEAFILE_ADMIN_PASS') }}"
