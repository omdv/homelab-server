- name: start launch panel container
  docker_container:
    name: launchpanel
    state: started
    restart: yes
    restart_policy: always
    image: omdv/docker-launch-panel:alpine
    ports:
      - 80:8081
    labels:
      traefik.enable: "false"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: "curl --fail http://0.0.0.0:80 || exit 1"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s