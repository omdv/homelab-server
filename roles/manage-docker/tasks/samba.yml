---
- name: start samba container
  docker_container:
    name: samba
    state: started
    restart: yes
    image: dperson/samba
    restart_policy: always
    ports:
      - 139:139
      - 445:445
    labels:
      traefik.enable: "false"
      launchpanel.enabled: "false"
    volumes:
      - "{{ pool }}:/pool"
    env:
      USER: "{{ samba_user }};{{ samba_pass }}"
      SHARE: "pool;/pool;yes;no;no;{{ samba_user }};{{ samba_user }};{{ samba_user }}"