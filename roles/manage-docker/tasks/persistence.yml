---
- name: create persistent folders
  file:
    path: "{{ item.folder }}"
    state: directory
    owner: "{{ item.user }}"
    group: "{{ item.user }}"
    mode: "{{ item.mode }}"
  become: true
  with_items:
    - {folder: "{{ pool }}/config/traefik", user: "{{ user }}", mode: "0755"}
    - {folder: "{{ pool }}/config/nginx", user: "{{ user }}", mode: "0755"}
    - {folder: "{{ pool }}/config/seafile", user: "{{ user }}", mode: "0755"}
    - {folder: "{{ pool }}/config/books", user: "{{ user }}", mode: "0755"}
    - {folder: "{{ pool }}/config/jupyter", user: "{{ user }}", mode: "0755"}
    - {folder: "{{ pool }}/config/hassio", user: "{{ user }}", mode: "0755"}
    - {folder: "{{ pool }}/config/heimdall", user: "{{ user }}", mode: "0755"}
    - {folder: "{{ pool }}/books", user: "{{ user }}", mode: "0755"}
    - {folder: "{{ pool }}/jupyter", user: "{{ user }}", group: "{{ user }}", mode: "0755"}
    - {folder: "{{ pool }}/ibgateway", user: "{{ user }}", mode: "0755"}
    - {folder: "{{ pool }}/config/kanboard/data", user: "{{ user }}", mode: "0775"}
    - {folder: "{{ pool }}/config/kanboard/plugins", user: "{{ user }}", mode: "0775"}
    - {folder: "{{ pool }}/databases/postgres", user: "{{ user }}", mode: "0755"}
    - {folder: "{{ pool }}/databases/backup", user: "999", group: "999", mode: "0755"}
    - {folder: "{{ pool }}/config/pgadmin", user: "5050", group: "5050", mode: "0755"}
    - {folder: "{{ pool }}/documents/mayan", user: "{{ user }}", mode: "0755"}
    - {folder: "{{ pool }}/documents/paperless", user: "{{ user }}", group: "{{ user }}", mode: "0755"}
    - {folder: "{{ pool }}/documents/scanned_files", user: "{{ user }}", mode: "0755"}
    - {folder: "{{ pool }}/docker/registry", user: "{{ user }}", mode: "0755"}

- name: copy static web file
  copy:
    src: index.html
    dest: "{{ pool }}/config/nginx/index.html"
    owner: "{{ user }}"
    group: "{{ user }}"
    force: true
    mode: 0666
