---
- name: start traefik container
  docker_container:
    name: traefik
    state: started
    networks:
      - name: bridge
    labels:
      traefik.docker.network: bridge
      traefik.port: "8080"
    ports:
      - 80:80
      - 8080:8080
    image: traefik:latest
    command: --api --docker --docker.domain=local
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml