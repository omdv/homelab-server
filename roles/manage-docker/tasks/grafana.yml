---
- name: create persistent dir for grafana
  file:
    path: "{{ config_volume }}/grafana"
    state: directory
    owner: 472
    group: 472
  become: yes

- file:
    path: "{{ config_volume }}/grafana/plugins"
    state: directory
    mode: 0755
    owner: 472
    group: 472
  become: yes

- name: start grafana container
  docker_container:
    name: grafana
    state: started
    restart_policy: always
    ports:
      - 3000:3000
    labels:
      traefik.enable: "false"
      launchpanel.enabled: "yes"
      launchpanel.ip: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"
      launchpanel.name: "grafana"
      launchpanel.port: "3000"
    image: grafana/grafana:latest
    volumes:
      - "{{ config_volume }}/grafana:/var/lib/grafana"
    env:
      GF_SECURITY_ADMIN_PASSWORD: password
