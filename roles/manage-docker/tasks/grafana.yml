---
- name: create persistent dir for grafana
  file:
    path: "{{ config_volume }}/grafana"
    state: directory
    owner: 472
    group: 472
  become: yes

- file:
    path: "{{ config_volume }}/grafana/plugins"
    state: directory
    mode: 0755
    owner: 472
    group: 472
  become: yes

- name: start grafana container
  docker_container:
    name: grafana
    state: started
    networks:
      - name: bridge
    labels:
      traefik.docker.network: bridge
      traefik.port: "3000"
    image: grafana/grafana:latest
    volumes:
      - "{{ config_volume }}/grafana:/var/lib/grafana"
    env:
      GF_SECURITY_ADMIN_PASSWORD: password
