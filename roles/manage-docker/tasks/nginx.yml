---
- name: create directory for nginx
  file:
    path: "{{ docker_volumes }}/nginx"
    state: directory
    owner: "{{ user }}"
    group: docker
    mode: 0755

- name: copy static file
  copy:
    src: index.html
    dest: "{{ docker_volumes }}/nginx/index.html"
    owner: om
    group: docker
    force: yes