version: "3"

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always
    networks:
      - web
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /pool/docker/traefik/traefik.toml:/traefik.toml
      - /pool/docker/traefik/acme.json:/acme.json

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    networks:
      - web
    ports:
      - 3000:3000
    volumes:
      - /pool/docker/grafana:/var/lib/grafana

networks:
  web: