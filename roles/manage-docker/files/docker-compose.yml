version: "3"

services:
  traefik:
    image: traefik:alpine
    container_name: traefik
    restart: always
    networks:
      - web
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /pool/docker/traefik/traefik.toml:/traefik.toml
      - /pool/docker/traefik/acme.json:/acme.json

  influxdb:
    image: influxdb:alpine
    container_name: influxdb
    restart: always
    networks:
      - web
    ports:
      - 8086:8086
    volumes:
      - /pool/docker/influxdb:/var/lib/influxdb

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    networks:
      - web
    ports:
      - 3000:3000
    volumes:
      - /pool/docker/grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

networks:
  web: