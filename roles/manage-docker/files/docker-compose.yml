  #   labels:
  #     - "traefik.backend=nginx"
  #     - "traefik.frontend.rule=Host:nginx.server.local"
  #     - "traefik.docker.network=proxy"
  #     # - "traefik.port=80"


networks:
  proxy:
    external: true
  internal:
    external: false