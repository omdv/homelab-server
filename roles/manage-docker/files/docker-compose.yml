version: '3'

services:
  reverse-proxy:
    image: traefik # The official Traefik docker image
    command: --api --docker --docker.domain=server.local --logLevel=DEBUG
    ports:
      - "80:80"     # The HTTP port
      - "8080:8080" # The Web UI (enabled by --api)
    # labels:
      # - "traefik.frontend.rule=Host:traefik.server.local"
      # - "traefik.port=8080"
    networks:
      - internal
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock #So that Traefik can listen to the Docker events

  whoami:
    image: containous/whoami # A container that exposes an API to show its IP address
    # networks:
    #   - internal
    #   - proxy
    labels:
      - "traefik.backend=whoami"
      - "traefik.frontend.rule=Host:whoami.server.local"

  # nginx:
