---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-traefik
  labels:
    app: traefik

spec:
  capacity:
    storage: 1Gi
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/config/traefik

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-traefik
  labels:
    app: traefik

spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: pv-traefik
