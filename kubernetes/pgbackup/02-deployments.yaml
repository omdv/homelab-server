---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: pgbackup
  labels:
    app: pgbackup

spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgbackup
  template:
    metadata:
      labels:
        app: pgbackup
    spec:
      containers:
        - name: pgbackup
          image: prodrigestivill/postgres-backup-local:latest
          env:
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: pgbackup-secrets
                  key: HOMELAB_LOCAL_IP
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgbackup-secrets
                  key: HOMELAB_POSTGRES_PASS
          envFrom:
            - configMapRef:
                name: pgbackup-config
          volumeMounts:
            - mountPath: /backups
              name: volume
          resources:
            requests:
              cpu: "50m"
              memory: "50Mi"
            limits:
              cpu: "100m"
              memory: "100Mi"
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: pvc-pgbackup
