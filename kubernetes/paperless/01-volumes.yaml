---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-paperless-data
  labels:
    app: paperless

spec:
  capacity:
    storage: 100Gi
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/documents/paperless/data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-paperless-data
  labels:
    app: paperless

spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  volumeName: pv-paperless-data

