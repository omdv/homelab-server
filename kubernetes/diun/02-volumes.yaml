---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-diun
  labels:
    app: diun

spec:
  capacity:
    storage: 100Mi
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/config/diun

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-diun
  labels:
    app: diun

spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  volumeName: pv-diun
