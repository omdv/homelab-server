---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: kanboard
  labels:
    app: kanboard

spec:
  replicas: 1
  selector:
    matchLabels:
      app: kanboard
  template:
    metadata:
      labels:
        app: kanboard
    spec:
      containers:
        - name: kanboard
          image: kanboard/kanboard:latest
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /var/www/app/data
              name: data-volume
            - mountPath: /var/www/app/plugins
              name: plugins-volume
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: pvc-kanboard-data
        - name: plugins-volume
          persistentVolumeClaim:
            claimName: pvc-kanboard-plugins
