---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kanboard
  labels:
    app: kanboard

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`kb.#HOMELAB_DOMAIN#`)
      kind: Rule
      services:
        - name: kanboard
          port: 80
      middlewares:
        - name: forward-auth
  tls:
    certResolver: default
