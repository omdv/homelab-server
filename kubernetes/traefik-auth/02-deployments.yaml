---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-auth
  labels:
    app: traefik-auth

spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik-auth
  template:
    metadata:
      labels:
        app: traefik-auth
    spec:
      containers:
        - name: traefik-auth
          image: thomseddon/traefik-forward-auth:2
          ports:
            - containerPort: 4181
              protocol: TCP
          resources:
            limits:
              memory: 512Mi
              cpu: 500m
            requests:
              memory: 256Mi
              cpu: 100m
          env:
            - name: PROVIDERS_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: traefik-secrets
                  key: HOMELAB_OAUTH_CLIENT_ID
            - name: PROVIDERS_GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: traefik-secrets
                  key: HOMELAB_OAUTH_CLIENT_SECRET
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: traefik-secrets
                  key: HOMELAB_OAUTH_SECRET
            - name: WHITELIST
              valueFrom:
                secretKeyRef:
                  name: traefik-secrets
                  key: HOMELAB_OAUTH_WHITELIST
            - name: AUTH_HOST
              valueFrom:
                secretKeyRef:
                  name: traefik-secrets
                  key: HOMELAB_OAUTH_HOST
            - name: COOKIE_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: traefik-secrets
                  key: HOMELAB_OAUTH_COOKIE_DOMAIN
          envFrom:
            - configMapRef:
                name: traefik-auth-config