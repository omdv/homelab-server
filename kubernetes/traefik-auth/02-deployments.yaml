---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-auth
  labels:
    app: traefik-auth

spec:
  replicas: 2
  selector:
    matchLabels:
      app: traefik-auth
  template:
    metadata:
      labels:
        app: traefik-auth
    spec:
      containers:
        - name: traefik-auth
          image: thomseddon/traefik-forward-auth:2
          ports:
            - containerPort: 4181
              protocol: TCP
          resources:
            limits:
              memory: 512Mi
              cpu: 500m
            requests:
              memory: 256Mi
              cpu: 100m
          env:
            - name: PROVIDERS_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: traefik-secrets
                  key: OAUTH_CLIENT_ID
            - name: PROVIDERS_GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: traefik-secrets
                  key: OAUTH_CLIENT_SECRET
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: traefik-secrets
                  key: OAUTH_SECRET
            - name: WHITELIST
              valueFrom:
                secretKeyRef:
                  name: traefik-secrets
                  key: OAUTH_WHITELIST
            - name: AUTH_HOST
              value: auth.${HOMELAB_DOMAIN}
            - name: COOKIE_DOMAIN
              value: ${HOMELAB_DOMAIN}
            - name: INSECURE_COOKIE
              value: "false"
            - name: LIFETIME
              value: "2592000"
              # - name: LOG_LEVEL
              #   value: debug
