---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-huginn
  labels:
    app: huginn

spec:
  capacity:
    storage: 1Gi
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/config/huginn

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-huginn
  labels:
    app: huginn

spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: pv-huginn
