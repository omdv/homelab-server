---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: heimdall
  labels:
    app: heimdall

spec:
  replicas: 1
  selector:
    matchLabels:
      app: heimdall
  template:
    metadata:
      labels:
        app: heimdall
    spec:
      containers:
        - name: heimdall
          image: ghcr.io/linuxserver/heimdall:latest
          ports:
            - containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: heimdall-config
          volumeMounts:
            - mountPath: /config
              name: volume
          resources:
            requests:
              cpu: "10m"
              memory: "20Mi"
            limits:
              cpu: "30m"
              memory: "60Mi"
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: pvc-heimdall
