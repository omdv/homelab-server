---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-heimdall
  labels:
    app: heimdall

spec:
  capacity:
    storage: 1Gi
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/config/heimdall

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-heimdall
  labels:
    app: heimdall

spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: pv-heimdall
