---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-nginx
  labels:
    app: nginx

spec:
  capacity:
    storage: 10Mi
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/config/nginx

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-nginx
  labels:
    app: nginx

spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
  volumeName: pv-nginx
