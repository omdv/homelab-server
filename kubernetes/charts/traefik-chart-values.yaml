deployment:
  annotations:
    prometheus.io/scrape: "true"
  labels:
    app: traefik
globalArguments:
  - --global.checknewversion
additionalArguments:
  - --certificatesresolvers.default.acme.tlschallenge
  - --certificatesresolvers.default.acme.email=omdv.public@gmail.com
  - --certificatesresolvers.default.acme.storage=/data/acme.json
logs:
  access:
    enabled: true
    format: json
ports:
  web:
    redirectTo: websecure
  metrics:
    expose: true
    exposedPort: 9119
    port: 9100
    protocol: TCP
  # wireguard:
  #   port: 51280
  #   containerPort: 51280
  #   expose: true
  #   protocol: UDP
persistence:
  enabled: true
  existingClaim: pvc-traefik
  path: /data
resources:
  requests:
    cpu: "100m"
    memory: "50Mi"
  limits:
    cpu: "300m"
    memory: "150Mi"