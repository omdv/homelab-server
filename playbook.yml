---
- name: -- HOST SETUP --
  hosts: server
  roles:
    - manage-host
  vars:
    - user: om
    - zfs_cache: /dev/sda4
    - zfs_log: /dev/sda5
    - zfs_pool: pool
    - docker_machine: remote
  become: yes

- name: -- DOCKER SETUP--
  hosts: server
  roles:
    - manage-docker
  vars:
    - docker_volumes: /pool/docker

