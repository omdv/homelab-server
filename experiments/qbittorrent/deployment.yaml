---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: qbittorrent
  labels:
    app: qbittorrent
  annotations:
    argocd.argoproj.io/sync-wave: "5"

spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent
          ports:
            - name: webui
              containerPort: 8080
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            capabilities:
              add:
                - NET_BIND_SERVICE
          volumeMounts:
            - mountPath: /config
              name: config-volume
            - mountPath: /downloads
              name: downloads-volume
          resources:
            requests:
              cpu: "10m"
              memory: "10Mi"
            limits:
              cpu: "20m"
              memory: "20Mi"
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads-volume
          persistentVolumeClaim:
            claimName: qbittorrent-data
