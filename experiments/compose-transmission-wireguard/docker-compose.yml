---
version: "3.3"
services:
  wireguard:
    image: ghcr.io/linuxserver/wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    ports:
      - 8004:9091/tcp
    labels:
      - traefik.enable=false
      - launchpanel.enabled=true
      - launchpanel.ip=192.168.0.24
      - launchpanel.name=torrent
      - launchpanel.port=8004
    volumes:
      - ./config:/config
      - /lib/modules:/lib/modules
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
  transmission:
    image: ghcr.io/linuxserver/transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - TRANSMISSION_WEB_HOME=/combustion-release/
    volumes:
      - ./config:/config
      - /pool/media:/downloads
      - ./watch:/watch
    network_mode: "service:wireguard"
    depends_on: ["wireguard"]
    restart: unless-stopped
