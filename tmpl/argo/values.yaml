---
argo-cd:
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.zzd.ai/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.zzd.ai/oauth2/start?rd=https://"
      labels: {}
      ingressClassName: "nginx"
      hosts:
        - argo.zzd.ai
      paths:
        - /
      pathType: Prefix
      extraPaths:
      tls:
        - secretName: my-certs-argo
          hosts:
            - argo.zzd.ai
  configs:
    secret:
      ## `htpasswd -nbBC 10 "" ${ARGO_ADMIN_PASSWORD} | tr -d ':\n' | sed 's/$2y/$2a/'`
      argocdServerAdminPassword: ${ARGO_PWD}
