---
argo-cd:
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.zzd.ai/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.zzd.ai/oauth2/start?rd=https://"
      labels: {}
      ingressClassName: "nginx"
      hosts:
        - argo.zzd.ai
      paths:
        - /
      pathType: Prefix
      extraPaths:
      tls:
        - secretName: my-certs-argo
          hosts:
            - argo.zzd.ai
    additionalApplications:
      - name: base
        project: default
        source:
          repoURL: ${BOOTSTRAP_GIT_REPOSITORY}
          targetRevision: HEAD
          path: cluster/base
        destination:
          server: https://kubernetes.default.svc
        syncPolicy:
          automated:
            prune: false
            selfHeal: true
      - name: apps
        project: default
        source:
          repoURL: ${BOOTSTRAP_GIT_REPOSITORY}
          targetRevision: HEAD
          path: cluster/apps
        destination:
          server: https://kubernetes.default.svc
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
  configs:
    secret:
      argocdServerAdminPassword: ${ARGO_PWD}
