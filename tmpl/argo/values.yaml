---
argo-cd:
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/auth-url: "https://auth.hut.sh/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.hut.sh/oauth2/start?rd=https://$host$uri"
        hajimari.io/enable: "true"
      labels: {}
      ingressClassName: "nginx"
      hosts:
        - argo.hut.sh
      paths:
        - /
      pathType: Prefix
      extraPaths:
      tls:
        - secretName: my-certs-argo
          hosts:
            - argo.hut.sh
    additionalApplications:
      - name: apps
        project: default
        source:
          repoURL: ${BOOTSTRAP_GIT_REPOSITORY}
          targetRevision: HEAD
          path: cluster/apps/
        destination:
          server: https://kubernetes.default.svc
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
  configs:
    secret:
      argocdServerAdminPassword: ${ARGO_PWD}
