---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: base
spec:
  generators:
    - git:
        repoURL: https://github.com/omdv/homelab-server.git
        revision: HEAD
        directories:
          - path: argo/base/*
        template:
          metadata:
            name: "{{path.basename}}"
          spec:
            project: default
            source:
              repoURL: https://github.com/omdv/homelab-server.git
              targetRevision: HEAD
              path: "{{path}}"
            destination:
              server: https://kubernetes.default.svc
              namespace: argocd
  template:
    metadata:
      name: "{{cluster}}-base"
    spec:
      project: "default"
      source:
        repoURL: https://github.com/omdv/homelab-server.git
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
