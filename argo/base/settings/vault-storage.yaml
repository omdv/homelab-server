---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: vault-storage
  namespace: argocd
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-vault
  namespace: argocd
spec:
  storageClassName: vault-storage
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /pool/config/vault

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-vault
  namespace: argocd
  labels:
    app.kubernetes.io/instance: vault
    app.kubernetes.io/name: vault
spec:
  resources:
    requests:
      storage: 1Gi
  volumeName: pv-nginx
  storageClassName: vault-storage
